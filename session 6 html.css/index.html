<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="side-bar col-20">
            <div class="color-pink-1 h-150"></div>
            <div class="left-menu">
                <div class="color-blue-1 h-50"></div>
                <div class="color-blue-2 h-30"></div>
                <div class="color-blue-1 h-50"></div>
                <div class="color-blue-2 h-30"></div>

            </div>
            <div class="color-gray h-300"></div>
            <div class="color-gray h-300"></div>
        </div>
        <div class="main-content">

                    <div class="color-white h-50"></div>

                <div class="color-pink-2 h-70"></div>
            </div>
            <div class="grids-item">
                <div class="col-23">
                    <div class="color-yellow h-150"></div>
                    <div class="color-orange h-300"></div>
                </div>
                <div class="col-23">
                    <div class="color-yellow h-150"></div>
                    <div class="color-orange h-300"></div>
                </div>
                <div class="col-23">
                    <div class="color-yellow h-150"></div>
                    <div class="color-orange h-300"></div>
                </div>
                <div class="col-23">
                    <div class="color-yellow h-150"></div>
                    <div class="color-orange h-300"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer color-gray"></div>
